<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <p>Youtube Subscribe Button</p>
    <button class="js-subscribe-button" 
        onclick="subscribe()">
        Subscribe
    </button>
    
    <p>Rock Paper Scissors</p>
    <a href="#">Click here</a>

    <p>Amazon Shipping Calculator</p>
    <p>Orders under $40 =+$10 shipping</p>
    <p>Orders over $40 = FREE shipping</p>
    <input placeholder="Cost of order" class="js-cost-input" onkeydown="handleKeydown(event)">
    <button
        onclick="calculate()">
        Calculate
    </button>
    <p class="js-total-cost"></p>

    <script src="dom.js"></script>
</body>
</html>
